<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Crews</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">

</head>
<body>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/admin/crew/new}" class="btn btn-primary btn-sm mb-3">Add Crew </a>
		</div>
	</div>
	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th> CrewId</th>
				<th> EmployeeId</th>
				<th> VoyageId</th>
				<th> Role</th>
				<th> Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="crew: ${crews}">
			    <td th:text="${crew.getCrewId()}"></td>
				<td th:text="${crew.getEmployeeId()}"></td>
				<td th:text="${crew.getVoyageId()}"></td>
				<td th:text="${crew.getRole()}"></td>
				
				<td>
					<a th:href="@{/admin/crew/edit/{id}(id=${crew.getCrewId()})}"
					class="btn btn-primary">Update</a>
					<a th:href="@{/admin/crew/delete/{id}(id=${crew.getCrewId()})}"
					class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
