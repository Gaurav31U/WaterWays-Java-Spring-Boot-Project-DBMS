<!doctype html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="map" th:href="@{/css/bootstrap.min.css.map}">

    <title>My Transactions</title>
</head>

<body>


<div th:replace="NavbarUser :: navUser"></div>

<div style="padding: 2%;">
    <div class="card border-info">
        <h3 class="card-header text-info"> My Transactions </h3>
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th> Transaction Id</th>
                    <th> Date</th>
                    <th> Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction: ${transactions}">
                    <td th:text="${transaction.getTransactionId()}"></td>
                    <td th:text="${transaction.getTransactionDate}"></td>
                    <td th:text="${transaction.getAmount()}"></td>
                </tr>
                </tbody>
            </table>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
</body>
</html>
