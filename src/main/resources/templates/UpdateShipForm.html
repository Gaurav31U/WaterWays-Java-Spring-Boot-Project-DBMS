<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Voyage Edit Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/admin/ship/{id}/update (id=${ship.getShipSerialId()})}" th:object="${ship}" method="POST" >
		<div class="form-group">
			<label>Ship Status </label>
			<select th:field="*{shipStatusCode}" class="custom-select">
				<option
						th:each="shipstatus: ${shipstatuses}"
						th:text="${shipstatus.getKey()}"
						th:value="${shipstatus.getValue()}"></option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
