<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Voyage Edit Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/admin/voyage/edit/{id} (id=${voyage.getVoyageId()})}" th:object="${voyage}" method="POST" >
		<label> Departure Harbor</label>
		<input type="number" th:field="*{shipSerialId}" placeholder="Enter Ship Serial ID" required>
		<label> Departure Harbor</label>
		<input type="number" th:field="*{departureHarbourId}" placeholder="Enter Departure Harbour ID" required>
		<label> Arrival Harbor</label>
		<input type="number" th:field="*{arrivalHarbourId}" placeholder="Enter Arrival Harbour ID" required>
		<label>Departure Time</label>
		<input type="datetime-local" th:field="*{departureTime}" placeholder="Enter Departure Time" required>
		<label>Arrival Time</label>
		<input type="datetime-local" th:field="*{arrivalTime}" placeholder="Enter Arrival Time" required>
		<label>Voyage Status</label>
		<input type="number" th:field="*{voyageStatus}" placeholder="Enter Voyage Status" required>
		
		<button type="submit" class="btn btn-primary">Submit</button>

</body>
</html>
