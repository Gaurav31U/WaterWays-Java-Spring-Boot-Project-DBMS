    <title>add voyage admin form</title>

<body>
    <div style="padding: 2%;">
        <!--form  -->
       <div class="card border-info" style="width:40rem;">
           <div class="card login-form">
               <h3 class="card-header text-center text-info"> Add Voyage </h3>
               <div class="card-body">
                       <div class="card-text">
                        <form th:action="@{/admin/voyage/add}" method="post" th:object="${newvoyage}">

                            <div class="form-group">
                                <label>Ship Serial Id </label>
                                <select th:field="*{shipSerialId}" class="custom-select">
                                    <option value="-1">All</option>
                                    <option th:each="ship: ${shipList}" th:text="${ship.getShipSerialId()}"
                                        th:value="${ship.getShipSerialId()}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label> Fare </label>
                                <input type="number" th:field="*{fare}" class="form-control form-control-sm">
                            </div>

                            <div class="form-group">
                                <label>Departure Harbor </label>
                                <select th:field="*{departureHarborId}" class="custom-select">
                                    <option value="-1">All</option>
                                    <option th:each="harbor: ${harborList}" th:text="${harbor.getLocation()}"
                                        th:value="${harbor.getHarborId()}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Arrival Harbor </label>
                                <select th:field="*{arrivalHarborId}" class="custom-select">
                                    <option value="-1">All</option>
                                    <option th:each="harbor: ${harborList}" th:text="${harbor.getLocation()}"
                                        th:value="${harbor.getHarborId()}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label> Departure Time </label>
                                <input type="datetime-local" th:field="*{departureTime}" class="form-control form-control-sm">
                            </div>

                            <div class="form-group">
                                <label> Arrival Time </label>
                                <input type="datetime-local" th:field="*{arrivalTime}" class="form-control form-control-sm">
                            </div>

                            <div class="form-group">
                                <label>Voyage Status Code </label>
                                <select th:field="*{voyageStatusCode}" class="custom-select">
                                    <option value="-1">All</option>
                                    <option th:each="voyageStatus: ${voyageStatuses}"
                                            th:text="${voyageStatus.getKey()}"
                                            th:value="${voyageStatus.getValue()}">
                                    </option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">
                                Submit
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
