<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Harbor Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/admin/harbor}" th:object="${newharbor}" method="POST" >
		<label> Location</label>
		<input type="text" th:field="*{location}" placeholder="Enter location" required>
		<label>Construction Date</label>
		<input type="datetime-local" th:field="*{constructionDate}" placeholder="Enter construction Date" required>
		<label>ManagerId</label>
		<input type="number" th:field="*{managerId}" placeholder="Enter manager Id" required>
		
		<button type="submit" class="btn btn-primary">Submit</button>

</body>
</html>
