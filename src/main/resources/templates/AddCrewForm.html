<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Crew Form</title>

<!--			<option-->

<!--					th:text="${crew_role}"-->
<!--					th:value="${crew_role}"></option>-->
<!--		</select>-->
		<input type="text" th:field="*{crewRole}" class="form-control form-control-sm">

		<button type="submit" class="btn btn-primary">Submit</button>

	</form>
</body>
</html>
