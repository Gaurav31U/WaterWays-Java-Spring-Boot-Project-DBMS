<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>voyage list</title>
  </head>
  <body>
        <div style="padding: 10px;">
             <!--form  -->
            <div class="card" style="width:40rem;">
                <div class="card login-form">  
                    <div class="card-body">  
                        <h3 class="card-title text-left"> Voyages </h3>  
                            <div class="card-text">  
                                <form th:action="@{/voyages}" method="get">
                                    <div class="form-group">  
                                        <label>Departing From </label>
                                        <input type="number" th:name="fromid" class="form-control form-control-sm">
                                    </div>
                                    <div class="form-group">  
                                        <label>Arriving At </label>
                                        <input type="number" th:name="toid" class="form-control form-control-sm">
                                    </div>
                                    <div class="form-group">  
                                        <label> Departing Time </label>
                                        <input type="datetime-local" th:name="fromdate" class="form-control form-control-sm">
                                    </div>
                                    <div class="form-group">
                                        <label> Arrival Time </label>
                                        <input type="datetime-local" th:name="todate" class="form-control form-control-sm">
                                    </div>
                                    <button  type="submit" class="btn btn-primary btn-block" > Search </button>
                                </form>  
                            </div>  
                    </div>  
                </div>  
            </div>
        </div>

        <div style="padding: 10px;">
            <!-- list -->
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th> Voyage Id</th>
                        <th> Arrival Port</th>
                        <th> Arrival Time</th>
                        <th> Departure Port</th>
                        <th> Departure Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> id</td>
                        <td> arrival port</td>
                        <td> arrival time</td>
                        <td> departure port</td>
                        <td> departure time</td>
                    </tr>
                </tbody>
            </table>
        </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
