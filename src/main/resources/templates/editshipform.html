<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Voyage Edit Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/admin/ship/edit/{id} (id=${ship.getShipSerialId()})}" th:object="${ship}" method="POST" >
		<label> ModelId</label>
		<input type="number" th:field="*{modelId}" placeholder="Enter model ID" required>
		<label> ShipStatus</label>
		<input type="number" th:field="*{shipStatus}" placeholder="Enter ship status" required>
		<label> Mfdate</label>
		<input type="date" th:field="*{mfDate}" placeholder="Enter manufacturing date" required>
		
		<button type="submit" class="btn btn-primary">Submit</button>

</body>
</html>
