<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Voyage List User</title>
</head>
<body>

<h3>Completed Voyages</h3>

<div style="padding: 10px;">
  <!-- list -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>

      <th> Departure Harbor</th>
      <th> Arrival Harbor</th>
      <th> Departure Time</th>
      <th> Arrival Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="my_upcoming_voyage: ${my_upcoming_voyages}">

      <td th:text="${upcoming_voyage.getDepartureHarborName()}"></td>
      <td th:text="${upcoming_voyage.getArrivalHarborName()}"></td>
      <td th:text="${(upcoming_voyage.getVoyage().getDepartureTime())}"></td>
      <td th:text="${upcoming_voyage.getVoyage().getArrivaltime()}"></td>
    </tr>
    </tbody>

  </table>


</div>

<h3>Upcoming Voyages</h3>

<div style="padding: 10px;">
  <!-- list -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>

      <th> Departure Harbor</th>
      <th> Arrival Harbor</th>
      <th> Departure Time</th>
      <th> Arrival Time</th>
      <th> Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="my_upcoming_voyage: ${my_upcoming_voyages}">

      <td th:text="${upcoming_voyage.getDepartureHarborName()}"></td>
      <td th:text="${upcoming_voyage.getArrivalHarborName()}"></td>
      <td th:text="${(upcoming_voyage.getVoyage().getDepartureTime())}"></td>
      <td th:text="${upcoming_voyage.getVoyage().getArrivaltime()}"></td>
      <td>
        <a th:href="@{/voyages/{id}}" class="btn btn-primary">View</a>
      </td>
    </tr>
    </tbody>

  </table>


</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
