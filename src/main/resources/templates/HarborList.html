<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">

<head>
	<title>harbor list</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<div style="padding: 2%;">
		<div class="card border-info">
		<h3 class="card-header text-info"> Harbors </h3>
		<div class="card-body">
		<div style="margin-top: 10px; margin-bottom:10px;">
			<a class="btn btn-primary" th:href="@{/admin/harbor/add}">Add Harbor</a>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>

					<th> Harbor ID</th>
					<th> Location </th>
					<th> Construction Date</th>
					<th> Manager ID</th>
					<th> Harbor Status</th>
					<th> Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="harbor: ${harbors}">
					<td th:text="${harbor.getHarborId()}"></td>
					<td th:text="${harbor.getLocation()}"></td>
					<td th:text="${harbor.getConstructionDate()}"></td>
					<td th:text="${harbor.getManagerId()}"></td>
					<td th:text="${harborstatuses.get(harbor.getHarborStatusCode())}"></td>
<!--					<td>-->
<!--						<a th:href="@{/admin/harbor/{id}/update (id=${harbor.getHarborId()})}"-->
<!--							class="btn btn-primary">Update</a>-->
<!--					</td>-->
					<td th:if="${harborstatuses.get(harbor.getHarborStatusCode())} == 'SUSPENDED'">
						<a th:href="@{/admin/harbor/{id}/update (id=${harbor.getHarborId()})}"
						   class="btn btn-primary">Activate</a>
					</td>
					<td th:if="${harborstatuses.get(harbor.getHarborStatusCode())} == 'OPERATIONAL'">
						<a th:href="@{/admin/harbor/{id}/update (id=${harbor.getHarborId()})}"
						   class="btn btn-primary">Suspend</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
