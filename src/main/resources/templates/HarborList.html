<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Harbor</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">

</head>
<body>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/admin/harbor/new}" class="btn btn-primary btn-sm mb-3">Add Harbor</a>
		</div>
	</div>
	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th> Harbor Id</th>
				<th> Location</th>
				<th> Construction Date</th>
				<th> Manager Id</th>
				<th> Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="harbor: ${harbors}">
				<td th:text="${harbor.getHarbourId()}"></td>
				<td th:text="${harbor.getLocation()}"></td>
				<td th:text="${harbor.getArrivalHarborId()}"></td>
				<td th:text="${harbor.getConstructionDate()}"></td>
				
				<td>
					<a th:href="@{/admin/harbor/edit/{id}(id=${harbor.getHarbourId()})}"
					class="btn btn-primary">Update</a>
					<a th:href="@{/admin/harbor/delete/{id}(id=${harbor.getHarbourId()})}"
					class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
