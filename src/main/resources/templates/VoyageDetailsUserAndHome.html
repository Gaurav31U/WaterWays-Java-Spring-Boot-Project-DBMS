<!doctype html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >

    <title>Voyage List Details</title>
</head>
<body>


<div class=" col-md-11 toppad VoyageDetailstable">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title  "><strong>Voyage Detail</strong></h3>
        </div>
        <br>
        <div class="panel-body">
            <div class="row">
                <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                        <tbody>
                        <tr>
                            <td>Voyage Id :</td>
                            <td th:text="${voyageverboselist.get(0).getVoyage().getVoyageId()}"></td>
                        </tr>
                        <tr>
                            <td>Fare :</td>
                            <td th:text="${voyageverboselist.get(0).getVoyage().getFare()}"></td>
                        </tr>
                        <tr>
                            <td>Ship Serial Id :</td>
                            <td th:text="${voyageverboselist.get(0).getVoyage().getShipSerialId()}"></td>
                        </tr>
                        <tr>
                            <td>Departure Harbor :</td>
                            <td  th:text="${voyageverboselist.get(0).getDepartureHarborName()}"></td>
                        </tr>
                        <tr>
                            <td>Arrival Harbor :</td>
                            <td th:text="${voyageverboselist.get(0).getArrivalHarborName()}"></td>
                        </tr>
                        <tr>
                            <td>Departure Time :</td>
                            <td th:text="${voyageverboselist.get(0).getVoyage().getDepartureTime()}"></td>
                        </tr>
                        <tr>
                            <td>Arrival Time :</td>
                            <td th:text="${voyageverboselist.get(0).getVoyage().getArrivalTime()}"></td>
                        </tr>

                        <tr>
                            <td>Voyage Status:</td>
                            <td th:text="${voyageverboselist.get(0).getVoyageStatusDesc()}"></td>
                        </tr>

                        </tbody>
                    </table>

                </div>

                <div th:if="${signedIn==true}">

                    <div class="container VoyageDetailButton">
                        <div class="row">
                            <div class="col">
                                <a class="btn btn-primary" th:href="@{/user/booking/{id} (id=${voyageverboselist.get(0).getVoyage().getVoyageId()})}">Book Room</a>
                            </div>
                        </div>
                    </div>

                    <br>


                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th> Room ID</th>
                            <th> Food Items</th>
                            <th> Counts</th>
                            <th> Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="room_booking_details_with_food:${room_booking_details_with_foods}">

                            <td th:text="${room_booking_details_with_food.getRoomBooking().getRoomId()}"></td>

                            <td>
                                <table class="table table-striped table-bordered">
                                    <tbody>
                                    <tr th:each="fooditem: ${room_booking_details_with_food.getFoodBookingVerboseList()}">
                                        <td th:text="${fooditem.getFoodName()}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </td>

                            <td>
                                <table class="table table-striped table-bordered">
                                    <tbody>
                                    <tr th:each="fooditem: ${room_booking_details_with_food.getFoodBookingVerboseList()}">
                                        <td th:text="${fooditem.getFoodBooking().getCount()}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </td>

                            <td>
                                <a class="btn btn-primary" th:href="@{/user/voyage/{voyageId}/room/{roomId}
                                                                        (voyageId = ${voyageverboselist.get(0).getVoyage().getVoyageId()}, roomId=${room_booking_details_with_food.getRoomBooking().getRoomId()})
                                                                    }">Book Food</a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<br>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
