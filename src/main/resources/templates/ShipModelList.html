<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">

<head>
	<title>ShipModel</title>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>

<body>

<div th:replace="NavbarAdmin :: navAdmin"></div>


	<div style="padding: 2%;">
		<div class="card border-info">
			<h3 class="card-header text-info"> Ship Models </h3>
			<div class="card-body">
				<div style="margin-top: 10px; margin-bottom:10px;">
					<a class="btn btn-primary" th:href="@{/admin/shipmodel/add}">Add Ship Model</a>
				</div>
				<table class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>

							<th> Model ID</th>
							<th> Room count</th>
							<th> Model name</th>
<!--							<th> Actions</th>-->

						</tr>
					</thead>
					<tbody>
						<tr th:each="shipmodel: ${shipmodels}">
							<td th:text="${shipmodel.getModelId()}"></td>
							<td th:text="${shipmodel.getRoomCount()}"></td>
							<td th:text="${shipmodel.getModelName()}"></td>
<!--							<td>-->
<!--								<a th:href="@{/admin/shipmodel/{id}/update (id=${shipmodel.getModelId()})}"-->
<!--									class="btn btn-primary">Update</a>-->
<!--							</td>-->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
