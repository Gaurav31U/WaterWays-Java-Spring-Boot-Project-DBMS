<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Crew Update Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/admin/{voyageId}(voyageId=${voyageId})/crew/update/{employeeId}(employeeId=${crew.getEmployeeId()})}" th:object="${crew}" method="POST" >
		<label>Crew Role</label>
		<select th:field="*{crewRole}" class="custom-select">
			<option
					th:each="crew_role: ${crew_roles}"
					th:text="${crew_role}"
					th:value="${crew_role}"></option>
		</select>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
