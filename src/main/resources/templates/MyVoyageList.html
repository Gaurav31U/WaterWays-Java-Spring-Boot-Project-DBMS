    <title>my bookings</title>

<body>

<div th:replace="NavbarUser :: navUser"> </div>



    <!-- <h3>Completed Voyages</h3> -->

    <div style="padding: 2%;">
        <div class="card border-info">
            <h3 class="card-header text-info"> Completed Voyages </h3>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>

                            <th> Departure Harbor</th>
                            <th> Arrival Harbor</th>
                            <th> Departure Time</th>
                            <th> Arrival Time</th>
                            <th> Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="my_completed_voyage: ${my_completed_voyages}">

                            <td th:text="${my_completed_voyage.getDepartureHarborName()}"></td>
                            <td th:text="${my_completed_voyage.getArrivalHarborName()}"></td>
                            <td th:text="${my_completed_voyage.getDepartureTime()}"></td>
                            <td th:text="${my_completed_voyage.getArrivalTime()}"></td>
                            <td>
                                <a th:href="@{/voyages/{id} (id = ${my_completed_voyage.getVoyageId()})}" class="btn btn-primary">View</a>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>

        <hr>
        <!-- <h3>Upcoming Voyages</h3> -->

        <div class="card border-info">
            <h3 class="card-header text-info"> Upcoming Voyages </h3>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>

                            <th> Departure Harbor</th>
                            <th> Arrival Harbor</th>
                            <th> Departure Time</th>
                            <th> Arrival Time</th>
                            <th> Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="my_upcoming_voyage: ${my_upcoming_voyages}">

                            <td th:text="${my_upcoming_voyage.getDepartureHarborName()}"></td>
                            <td th:text="${my_upcoming_voyage.getArrivalHarborName()}"></td>
                            <td th:text="${my_upcoming_voyage.getDepartureTime()}"></td>
                            <td th:text="${my_upcoming_voyage.getArrivalTime()}"></td>
                            <td>
                                <a th:href="@{/voyages/{id} (id = ${my_upcoming_voyage.getVoyageId()})}" class="btn btn-primary">View</a>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>

    </div>
