    <meta charset="utf-8">

    <title>signup</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img th:src="@{/favicon.ico}" alt="" width="40" height="35">
      </a>
      <a class="navbar-brand" th:href="@{/}">Waterways</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

          </ul>


          <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/signup}"><span class="fas fa-user"></span> Sign Up</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/login}"><span class="fas fa-sign-in-alt"></span> Login</a>
              </li>

          </ul>

      </div>
  </nav>


    <div class="pt-5">  
        <div class="container h-100" style="width: 30rem;">  
          <div class="card login-form border-info">  
            <h3 class="card-header text-center bg-info text-light"> Sign Up </h3>  
          <div class="card-body">  
              <div class="card-text">  
                  <form th:action="@{/signup}" th:object="${newUser}" method="post">
                      <div class="form-group">
                          <label for="exampleInputuserName1"> Enter Your Full Name </label>
                          <input type="text" th:field="*{userName}" class="form-control form-control-sm"  aria-describedby="emailHelp">
                      </div>

                      <div class="form-group">  
                          <label for="exampleInputEmail1"> Enter Email address </label>  
                          <input type="email" th:field="*{emailId}" class="form-control form-control-sm"  aria-describedby="emailHelp">
                      </div>

                      <div class="form-group">  
                          <label for="exampleInputPassword1">Enter Password </label>  
                          <input type="password" th:field="*{userPassword}" class="form-control form-control-sm" id="exampleInputPassword1">  
                      </div>

                      <button type="submit" class="btn btn-primary btn-block"> Sign Up </button>  
                        
                      <div class="sign-up">  
                          Already have an account? <a th:href="@{/login}"> Login </a>
                      </div>

                  </form>  
              </div>  
          </div>  
      </div>  
      </div>
