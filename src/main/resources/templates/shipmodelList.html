<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>ShipModel</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">

</head>
<body>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/admin/shipmodel/new}" class="btn btn-primary btn-sm mb-3">Add shipmodel </a>
		</div>
	</div>
	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				
				<th> Model ID</th>
				<th> Room count</th>
				<th> Model name</th>
				<th> Actions</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="shipmodel: ${shipmodels}">
				<td th:text="${shipmodel.getModelId()}"></td>
				<td th:text="${shipmodel.getRoomCount()}"></td>
				<td th:text="${shipmodel.getModelName()}"></td>
				<td>
					<a th:href="@{/admin/shipmodel/edit/{id} (id=${shipmodel.getModelId()})}"
					class="btn btn-primary">Update</a>
					<a th:href="@{/admin/shipmodel/delete/{id} (id=${shipmodel.getModelId()})}"
					class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
