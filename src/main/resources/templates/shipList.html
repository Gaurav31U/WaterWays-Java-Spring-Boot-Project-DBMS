<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Ship</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">

</head>
<body>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/admin/ship/new}" class="btn btn-primary btn-sm mb-3">Add ship </a>
		</div>
	</div>
	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th> Ship Serial ID</th>
				<th> Model ID</th>
				<th> Arrival Harbor</th>
				<th> Manufacturing Date</th>
				<th> Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ship: ${ships}">
				<td th:text="${ship.getShipSerialId()}"></td>
				<td th:text="${ship.getModelId()}"></td>
				<td th:text="${ship.getShipStatus()}"></td>
				<td th:text="${ship.getMfDate()}"></td>
				
				<td>
					<a th:href="@{/admin/ship/edit/{id}(id=${ship.getShipSerialId()})}"
					class="btn btn-primary">Update</a>
					<a th:href="@{/admin/ship/delete/{id}(id=${ship.getShipSerialId()})}"
					class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
