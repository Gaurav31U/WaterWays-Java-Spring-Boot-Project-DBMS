<div th:replace="NavbarUser :: navUser"> </div>


    <div class="pt-5">  
        <div class="container  h-100" style="width: 30rem;" >  
          <div class="card login-form border-info">  
            <h3 class="card-header text-center bg-info text-light"> Login </h3>  
          <div class="card-body">  
              <div class="card-text">  
                  <form th:action="@{/login}" th:object="${credentials}"  method="post">
                      <div class="form-group">  
                          <label for="exampleInputEmail1"> Enter Email address </label>  
                          <input type="email" th:field="*{EmailId}" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      </div>  
                      <div class="form-group">  
                          <label for="exampleInputPassword1">Enter Password </label>  
                          <input type="password" th:field="*{userPassword}" class="form-control form-control-sm" id="exampleInputPassword1" required>
                      </div>  
                      <button  type="submit" class="btn btn-primary btn-block" > Login </button>  
                        <!-- <a class="btn" href="profile.html">Login</a> -->
                      <div th:if="${!isCorrect}" class="sign-up">
                          Incorrect credentials
                      </div>
<!--                      <div th:if="${!isUser}" class="sign-up">-->
<!--                      User Not Exists-->
<!--                  </div>-->
                      <div class="sign-up">
                          Don't have an account? <a th:href="@{/signup}"> Sign Up </a>
                      </div>  
                  </form>  
              </div>
