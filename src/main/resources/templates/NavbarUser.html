  <body>
  <div th:fragment="navUser">

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <img th:src="@{/favicon.ico}" alt="" width="40" height="35">


      <a th:if="${session.AUTH_USER}" class="navbar-brand" th:href="@{/user}">Waterways</a>
      <a th:unless="${session.AUTH_USER}" class="navbar-brand" th:href="@{/}">Waterways</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

      </ul>


      <ul class="nav navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/voyages}"><span class="fas fa-user"></span> Voyages </a>
        </li>

        <li class="nav-item">
          <a th:if="${session.AUTH_USER}" class="nav-link" th:href="@{/profile}"><span class="fas fa-user"></span> Profile</a>
          <a th:unless="${session.AUTH_USER}" class="nav-link" th:href="@{/signup}"><span class="fas fa-user"></span> Sign Up</a>
        </li>


        <li class="nav-item">
          <a th:if="${session.AUTH_USER}" class="nav-link" th:href="@{/user/mybookings}"><span class="fas fa-sign-in-alt"></span> My Bookings</a>
        </li>

        <li class="nav-item">
          <a th:if="${session.AUTH_USER}" class="nav-link" th:href="@{/user/transactions}"><span class="fas fa-sign-in-alt"></span> My Transactions</a>
        </li>

        <li class="nav-item">
          <a th:if="${session.AUTH_USER}" class="nav-link" th:href="@{/logout}"><span class="fas fa-sign-in-alt"></span> Logout</a>
          <a th:unless="${session.AUTH_USER}" class="nav-link" th:href="@{/login}"><span class="fas fa-sign-in-alt"></span> Login</a>
        </li>

      </ul>

    </div>
  </nav>
  </div>
