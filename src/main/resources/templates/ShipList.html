<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Ship</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">

</head>
<body>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/admin/ship/add}" class="btn btn-primary btn-sm mb-3">Add ship </a>
		</div>
	</div>
	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th> Ship Serial ID</th>
				<th> Model ID</th>
				<th> Manufacturing Date</th>
				<th> Ship Status</th>
				<th> Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ship: ${ships}">
				<td th:text="${ship.getShipSerialId()}"></td>
				<td th:text="${ship.getModelId()}"></td>
				<td th:text="${shipstatuses.get(ship.getShipStatusCode())}"></td>
				<td th:text="${ship.getMfDate()}"></td>
<!--				<td>-->
<!--					<a th:href="@{/admin/ship/{id}/update (id=${ship.getShipSerialId()})}"-->
<!--					class="btn btn-primary">Update</a>-->
<!--				</td>-->
				<td th:if="${shipstatuses.get(ship.getShipStatusCode())} == 'SUSPENDED'">
					<a th:href="@{/admin/ship/{id}/update (id=${ship.getShipSerialId()})}"
					   class="btn btn-primary">Activate</a>
				</td>
				<td th:if="${shipstatuses.get(ship.getShipStatusCode())} == 'OPERATIONAL'">
					<a th:href="@{/admin/ship/{id}/update (id=${ship.getShipSerialId()})}"
					   class="btn btn-primary">Suspend</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
