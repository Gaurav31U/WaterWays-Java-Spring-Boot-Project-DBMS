<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Ship</title>
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous"> -->
						<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
						<link rel="map" th:href="@{/css/bootstrap.min.css.map}">
			
</head>
<body>

	<div style="padding: 2%;">
		<div class="card border-info">
			<h3 class="card-header text-info"> Ships </h3>
			<div class="card-body">
				<div style="margin-top: 10px; margin-bottom:10px;">
					<a class="btn btn-primary" th:href="@{/admin/ship/add}">Add Ship</a>
				</div>
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th> Ship Serial ID</th>
				<th> Model ID</th>
				<th> Manufacturing Date</th>
				<th> Ship Status</th>
				<th> Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ship: ${ships}">
				<td th:text="${ship.getShipSerialId()}"></td>
				<td th:text="${ship.getModelId()}"></td>
				<td th:text="${shipstatuses.get(ship.getShipStatusCode())}"></td>
				<td th:text="${ship.getMfDate()}"></td>
<!--				<td>-->
<!--					<a th:href="@{/admin/ship/{id}/update (id=${ship.getShipSerialId()})}"-->
<!--					class="btn btn-primary">Update</a>-->
<!--				</td>-->
				<td th:if="${shipstatuses.get(ship.getShipStatusCode())} == 'SUSPENDED'">
					<a th:href="@{/admin/ship/{id}/update (id=${ship.getShipSerialId()})}"
					   class="btn btn-primary">Activate</a>
				</td>
				<td th:if="${shipstatuses.get(ship.getShipStatusCode())} == 'OPERATIONAL'">
					<a th:href="@{/admin/ship/{id}/update (id=${ship.getShipSerialId()})}"
					   class="btn btn-primary">Suspend</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
