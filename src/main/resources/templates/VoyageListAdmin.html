<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Voyages</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">

</head>
<body>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/admin/voyage/new}" class="btn btn-primary btn-sm mb-3">Add Voyage </a>
		</div>
	</div>
	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th> Voyage ID</th>
				<th> Departure Harbor</th>
				<th> Departure Harbor</th>
				<th> Arrival Harbor</th>
				<th> Departure Time</th>
				<th> Arrival Time</th>
				<th> Voyage Status</th>
				<th> Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="voyage: ${voyages}">
				<td th:text="${voyage.getVoyageId()}"></td>
				<td th:text="${voyage.getDepartureHarborId()}"></td>
				<td th:text="${voyage.getArrivalHarborId()}"></td>
				<td th:text="${voyage.getDepartureTime()}"></td>
				<td th:text="${voyage.getArrivalTime()}"></td>
				<td th:text="${voyage.getVoyageStatus()}"></td>
				
				<td>
					<a th:href="@{/admin/voyage/edit/{id}(id=${voyage.getVoyageId()})}"
					class="btn btn-primary">Update</a>
					<a th:href="@{/admin/voyage/delete/{id}(id=${voyage.getVoyageId()})}"
					class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
