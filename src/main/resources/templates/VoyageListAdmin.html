<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
  <title>Voyages</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>
<body>

<div class="row">
  <div class="col-lg-3">
    <a th:href="@{/admin/voyage/add}" class="btn btn-primary btn-sm mb-3">Add Voyage </a>
  </div>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th> Voyage ID</th>
    <th> Ship Serial ID</th>
    <th> Fare</th>
    <th> Departure Harbor</th>
    <th> Arrival Harbor</th>
    <th> Departure Time</th>
    <th> Arrival Time</th>
    <th> Voyage Status</th>
    <th> Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="voyage: ${voyages}">
    <td th:text="${voyage.getVoyage().getVoyageId()}"></td>
    <td th:text="${voyage.getVoyage().getShipSerialId()}"></td>
    <td th:text="${voyage.getVoyage().getFare()}"></td>
    <td th:text="${voyage.getDepartureHarborName()}"></td>
    <td th:text="${voyage.getArrivalHarborName()}"></td>
    <td th:text="${voyage.getVoyage().getDepartureTime()}"></td>
    <td th:text="${voyage.getVoyage().getArrivalTime()}"></td>
    <td th:text="${voyage.getVoyageStatusDesc()}"></td>

    <td>
      <a th:href="@{/admin/voyage/{id} (id=${voyage.getVoyage().getVoyageId()})}"
         class="btn btn-primary">Details</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
