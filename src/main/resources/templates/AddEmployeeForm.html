<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">

<head>
    <title>Add Employee Form</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="map" th:href="@{/css/bootstrap.min.css.map}">

</head>

<body>
    <div style="padding: 2%;">
        <!--form  -->
        <div class="card border-info" style="width:40rem;">
            <div class="card login-form">
                <h3 class="card-header text-center text-info"> Add Employee </h3>
                <div class="card-body">
                    <div class="card-text">
                        <form action="#" th:action="@{/admin/employee/add}" th:object="${newemployee}" method="POST">
                            <div class="form-group">
                                <label>User ID</label>
                                <select th:field="*{userId}" class="custom-select">
                                    <option th:each="user: ${users}" th:text="${user.getUserId()}"
                                        th:value="${user.getUserId()}"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Employee Status </label>
                                <select th:field="*{employeeStatusCode}" class="custom-select">
                                    <option th:each="employeestatus: ${employeestatuses}"
                                        th:text="${employeestatus.getKey()}" th:value="${employeestatus.getValue()}">
                                    </option>
                                </select>
                            </div>


                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
