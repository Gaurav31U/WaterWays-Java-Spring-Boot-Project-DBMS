<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">

</head>
<body>

	<div style="padding: 2%;">
		<div class="card border-info">
			<h3 class="card-header text-info"> Employees </h3>
			<div class="card-body">
				<div style="margin-top: 10px; margin-bottom:10px;">
					<a class="btn btn-primary" th:href="@{/admin/employee/add}">Add Employee</a>
				</div>
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th> Employee ID</th>
				<th> User ID</th>
				<th> Joining Date</th>
                <th> Employee Status</th>
				<th> Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee: ${employees}">
			    <td th:text="${employee.getEmployeeId()}"></td>
				<td th:text="${employee.getUserId()}"></td>
				<td th:text="${employee.getJoinDate()}"></td>
                <td th:text="${employeestatuses.get(employee.getEmployeeStatusCode())}"></td>
				<td th:if="${employeestatuses.get(employee.getEmployeeStatusCode())} == 'SUSPENDED'">
					<a th:href="@{/admin/employee/{id}/update (id=${employee.getEmployeeId()})}"
					   class="btn btn-primary">Activate</a>
				</td>
				<td th:if="${employeestatuses.get(employee.getEmployeeStatusCode())} == 'ACTIVE'">
				<a th:href="@{/admin/employee/{id}/update (id=${employee.getEmployeeId()})}"
				   class="btn btn-primary">Suspend</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
