<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
  <title>Voyage Food Items</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>
<body>


<div th:replace="NavbarAdmin :: navAdmin"></div>


<div style="padding: 2%;">
  <div class="card border-info" style="width:40rem;">
    <div class="card login-form">
      <h3 class="card-header text-center text-info"> Voyage Food Items </h3>
      <div class="card-body">
        <div class="card-text">
          <form action="#" th:action="@{/admin/voyage/{voyageId}/fooditems/add (voyageId=${voyageId})}"
                th:object="${foodItem}" method="POST">
            <div class="form-group">

              <div>
                <label>Food Item Name</label>
                <input type="text" th:field="*{foodName}" class="form-control form-control-sm">
              </div>

              <div>
                <label>Food Item Cost</label>
                <input type="number" th:field="*{foodCost}" class="form-control form-control-sm">
              </div>

              <div>
                <label>Food Item Description</label>
                <input type="text" th:field="*{foodDescription}"
                       class="form-control form-control-sm">
              </div>


            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="card border-info">
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th> Food Name</th>
          <th> Food Cost</th>
          <th> Food Description</th>
          <!-- <th th:if="${isCompleted == false}"> Actions</th> -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="fooditem: ${foodItemListByVoyageId}">
          <td th:text="${fooditem.getFoodName()}"></td>
          <td th:text="${fooditem.getFoodCost()}"></td>
          <td th:text="${fooditem.getFoodDescription()}"></td>
          <!--          <td th:if="${isCompleted == false}">-->
          <!--            <a th:href="@{/admin/voyage/{voyageId}/fooditems/update/{foodItemId} (voyageId=${voyageId}, foodItemId=${fooditem.getFoodItemId()})}"-->
          <!--               class="btn btn-primary">Update</a>-->
          <!--            <a th:href="@{/admin/voyage/{voyageId}/fooditems/delete/{foodItemId} (voyageId=${voyageId}, foodItemId=${fooditem.getFoodItemId()})}"-->
          <!--               class="btn btn-danger">Delete</a>-->
          <!--          </td>-->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
