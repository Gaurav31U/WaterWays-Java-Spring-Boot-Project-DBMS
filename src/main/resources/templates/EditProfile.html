<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>profile</title>
  </head>
  <body>
    <div class="pt-5">  
        <div class="container" style="width: 50rem;" >  
          <div class="card login-form">  
          <div class="card-body">  
              <h3 class="card-title text-left"> Profile </h3>  
              <div class="card-text">
                  <form action="#" th:action="@{/profile/edit}" th:object="${user}" method="POST">
                      <div class="form-group">
                          <label> User Name </label>
                          <input type="text" th:field="*{userName}" class="form-control form-control-sm">
                      </div>

                      <div class="form-group">
                          <label> Email Id </label>
                          <input type="email" th:field="*{emailId}" class="form-control form-control-sm">
                      </div>

                      <div class="form-group">
                          <label> Password </label>
                          <input type="password" th:field="*{userPassword}" class="form-control form-control-sm" required>
                      </div>

                      <button type="submit" class="btn btn-primary">Submit</button>

                  </form>  
              </div>  
          </div>  
      </div>  
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
