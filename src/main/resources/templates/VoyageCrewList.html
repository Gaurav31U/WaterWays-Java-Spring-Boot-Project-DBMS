<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<title>Voyage Crew</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
						integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
						crossorigin="anonymous">

</head>
<body>


    <div style="padding: 2%;">
		<div class="card border-info">
			<h3 class="card-header text-info"> Voyage Crew </h3>
			<div class="card-body">
				<div style="margin-top: 10px; margin-bottom:10px;">
					<a class="btn btn-primary" th:href="@{/admin/voyage/{voyageId}/crew/add (voyageId=${voyageId})}">Add Crew</a>
				</div>
	
	<table class="table table-striped table-bordered">
		<thead class="table-dark">
			<tr>
				<th> EmployeeId</th>
				<th> VoyageId</th>
				<th> CrewRole</th>
				<th th:if="${isCompleted == false}"> Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="crew: ${crewListByVoyageId}">
				<td th:text="${crew.getEmployeeId()}"></td>
				<td th:text="${crew.getVoyageId()}"></td>
				<td th:text="${crew.getCrewRole()}"></td>
				
				<td th:if="${isCompleted == false}">
					<a th:href="@{/admin/{voyageId}/crew/update/{employeeId} (voyageId=${voyageId}, employeeId=${crew.getEmployeeId()})}"
					class="btn btn-primary">Update</a>
					<a th:href="@{/admin/{voyageId}/crew/delete/{employeeId} (voyageId=${voyageId}, employeeId=${crew.getEmployeeId()})}"
					class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
