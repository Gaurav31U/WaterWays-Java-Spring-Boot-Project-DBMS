<!doctype html>
<html xmlns: th="http://www.thymeleaf.org">

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>add ship model</title>
  </head>
  <body>
        <div style="padding: 2%;">
             <!--form  -->
            <div class="card border-info" style="width:40rem;">
                <div class="card login-form">
                    <h3 class="card-header text-center text-info"> Add Ship Model </h3>
                    <div class="card-body">
                            <div class="card-text">
                                <form th:action="@{/admin/shipmodel/add}" th:object="${newshipmodel}" method="post">
                                    <div class="form-group">
                                        <label> Model Name </label>
                                        <input type="text" th:field="*{modelName}" class="form-control form-control-sm">
                                    </div>
                                    <div class="form-group">
                                        <label> Room Count </label>
                                        <input type="number" th:field="*{roomCount}" class="form-control form-control-sm">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block" > Submit </button>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
