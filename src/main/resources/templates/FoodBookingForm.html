    <title>food booking form</title>
</head>

<body>

<div th:replace="NavbarUser :: navUser"> </div>



    <div style="padding: 2%;">
        <div class="card border-info">
            <h3 class="card-header text-info"> Food Items </h3>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th> Name</th>
                            <th> Cost</th>
                            <th> Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="FoodItem: ${FoodItem}">
                            <td th:text="${FoodItem.getFoodName()}"></td>
                            <td th:text="${FoodItem.getFoodCost()}"></td>
                            <td th:text="${FoodItem.getFoodDescription()}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <hr>
    <div class="card border-info" style="width:40rem;">
        <div class="card login-form">
            <h3 class="card-header text-center text-info"> Book Food </h3>
            <div class="card-body">
                <div class="card-text">
                    <form th:action="@{/}" method="post">
                        
                        
                        <div class="form-group">
                            <label>Food Name </label>
                            <select th:field="*{foodBooking.getFoodItemId()}" class="custom-select">
                                <option value="-1">None</option>
                                <option th:each="FoodItem: ${FoodItem}" 
                                        th:text="${FoodItem.getFoodName()}"
                                        th:value="${FoodItem.getFoodItemId()}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> Food Count </label>
                            <input type="number" th:field="*{foodBooking.getFoodItemCount()}" class="form-control form-control-sm">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
