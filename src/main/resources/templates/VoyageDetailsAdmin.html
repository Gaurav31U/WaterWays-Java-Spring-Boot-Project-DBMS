<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
  <title>Voyage Details Admin</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"> -->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="map" th:href="@{/css/bootstrap.min.css.map}">

</head>
<body>

<div th:replace="NavbarAdmin :: navAdmin"></div>


<div class=" col-md-9 col-lg-9 ">
  <table class="table table-user-information">
    <tbody>
    <tr>
      <td>Voyage Id :</td>
      <td th:text="${voyage.getVoyageId()}"></td>
    </tr>
    <tr>
      <td>Fare :</td>
      <td th:text="${voyage.getFare()}"></td>
    </tr>
    <tr>
      <td>Ship Serial Id :</td>
      <td th:text="${voyage.getShipSerialId()}"></td>
    </tr>
    <tr>
      <td>Ship Model Name :</td>
      <td th:text="${voyage.getModelName()}"></td>
    </tr>
    <tr>
      <td>Departure Harbor :</td>
      <td th:text="${voyage.getDepartureHarborName()}"></td>
    </tr>
    <tr>
      <td>Arrival Harbor :</td>
      <td th:text="${voyage.getArrivalHarborName()}"></td>
    </tr>
    <tr>
      <td>Departure Time :</td>
      <td th:text="${voyage.getDepartureTime()}"></td>
    </tr>
    <tr>
      <td>Arrival Time :</td>
      <td th:text="${voyage.getArrivalTime()}"></td>
    </tr>

    <tr>
      <td>Voyage Status:</td>
      <td th:text="${voyageStatuses.get(voyage.getVoyageStatusCode())}"></td>
    </tr>

    </tbody>
  </table>

</div>

<div class="row" th:if="${isCompleted==false}">

      <a th:if="${voyageStatuses.get(voyage.getVoyageStatusCode())=='OPERATIONAL'}" th:href="@{/admin/voyage/{id}/updatestatus (id=${voyage.getVoyageId()})}"
        class="btn btn-primary">Suspend</a>

      <a th:if="${voyageStatuses.get(voyage.getVoyageStatusCode())=='SUSPENDED'}" th:href="@{/admin/voyage/{id}/updatestatus (id=${voyage.getVoyageId()})}"
        class="btn btn-primary">Activate</a>


    <div>
      <form action="#" th:action="@{/admin/voyage/{voyageId}/updatefare (voyageId=${voyageId})}" th:object="${voyageForFare}" method="POST">

          <label> Update Fare</label>
          <input type="number" th:field="*{fare}" class="form-control form-control-sm">

          <button type="submit" class="btn btn-primary btn-block">Submit</button>

      </form>
    </div>

</div>


<div class="row">
  <div class="col-lg-3">
    <a th:href="@{/admin/voyage/{voyageId}/crew (voyageId=${voyageId})}" class="btn btn-primary btn-sm mb-3">Crew List </a>
  </div>
</div>

<div class="row">
  <div class="col-lg-3">
    <a th:href="@{/admin/voyage/{voyageId}/foodbookings (voyageId=${voyageId})}" class="btn btn-primary btn-sm mb-3">Food Booking </a>
  </div>
</div>

<div class="row">
  <div class="col-lg-3">
    <a th:href="@{/admin/voyage/{voyageId}/roombookings (voyageId=${voyageId})}" class="btn btn-primary btn-sm mb-3">Room Booking </a>
  </div>
</div>

<div class="row">
  <div class="col-lg-3">
    <a th:href="@{/admin/voyage/{voyageId}/fooditems (voyageId=${voyageId})}" class="btn btn-primary btn-sm mb-3">Food Items </a>
  </div>
</div>


</body>
</html>
