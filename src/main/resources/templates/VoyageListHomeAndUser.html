<!doctype html>
<html xmlns: th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="map" th:href="@{/css/bootstrap.min.css.map}">

    <title>voyage list</title>
</head>
<body>
<div style="padding: 10px;">
    <!--form  -->
    <div class="card" style="width:40rem;">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-left"> Voyages </h3>
                <div class="card-text">
                    <form th:action="@{/voyages(fromid=fromid)}" method="get">
                        <div class="form-group">
                            <label>Departing From </label>
                            <select th:name="fromid" class="custom-select">
                                <option value="-1">All</option>
                                <option
                                        th:each="harbor: ${harbors}"
                                        th:text="${harbor.getLocation()}"
                                        th:value="${harbor.getHarborId()}"></option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label>Arriving At </label>
                            <select th:name="fromid" class="custom-select">
                                <option value="-1">All</option>
                                <option
                                        th:each="harbor: ${harbors}"
                                        th:text="${harbor.getLocation()}"
                                        th:value="${harbor.getHarborId()}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> Departing Time </label>
                            <input type="datetime-local" th:name="fromdate" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label> Arrival Time </label>
                            <input type="datetime-local" th:name="todate" class="form-control form-control-sm">
                        </div>
                        <button  type="submit" class="btn btn-primary btn-block" > Search </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="padding: 10px;">
    <!-- list -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>

            <th> Departure Harbor</th>
            <th> Arrival Harbor</th>
            <th> Departure Time</th>
            <th> Arrival Time</th>
            <th> Fare</th>
            <th> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="upcoming_voyage: ${upcoming_voyages}">

            <td th:text="${upcoming_voyage.getDepartureHarborName()}"></td>
            <td th:text="${upcoming_voyage.getArrivalHarborName()}"></td>
            <td th:text="${(upcoming_voyage.getVoyage().getDepartureTime())}"></td>
            <td th:text="${upcoming_voyage.getVoyage().getArrivaltime()}"></td>
            <td>
                <a th:href="@{/voyages/{id}}" class="btn btn-primary">View</a>
            </td>
        </tr>
        </tbody>

    </table>


</div>

</body>
</html>
